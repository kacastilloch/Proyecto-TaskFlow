<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Portafolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Mansalva&family=Neucha&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>TaskFlow</h1>
            <p>Haz que hoy cuente ✮⋆˙</p>
        </header>

        <div id="notificacion" class="oculto"></div>
        
        <form id="form-tarea">
            <input type="text" id="input-tarea" placeholder="Hoy es un gran día para..." maxlength="50" required>
            <button type="submit" id="btn-agregar">Agregar Tarea</button>
        </form>
        <small id="contador-caracteres">Caracteres: 0/50</small>
        <div class="panel-api">
            <button id="btn-sincronizar">Cargar Tareas (API)</button>
        </div>
        
        <ul id="lista-tareas"></ul>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
